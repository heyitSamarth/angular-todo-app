<div class="container my-3">
    <app-add-todo (addtodo)="todoadd($event)"></app-add-todo>
<div class ="d-flex gap-5 flex-wrap">

    <div *ngIf="todos.length===0; else elseblock">
        <div>
            Please Enter a Todo
        </div>
        
      </div>
      
      <ng-template #elseblock>

      
<div   *ngFor="let todo of todos" >
    <app-todo-items [todo]="todo" (tododelete)="deletetodo($event)"></app-todo-items>
</div>
</ng-template>
</div>
</div>
